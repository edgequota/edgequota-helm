{{- if .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "edgequota.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "edgequota.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "edgequota.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow proxy traffic
    - ports:
        - port: {{ include "edgequota.proxyPort" . }}
          protocol: TCP
        {{- if and .Values.edgequota.server.tls.enabled .Values.edgequota.server.tls.http3Enabled }}
        - port: {{ include "edgequota.proxyPort" . }}
          protocol: UDP
        {{- end }}
      {{- with .Values.networkPolicy.ingressFrom }}
      from:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    # Allow admin/metrics traffic
    - ports:
        - port: {{ include "edgequota.adminPort" . }}
          protocol: TCP
      {{- with .Values.networkPolicy.adminFrom }}
      from:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  egress:
    # Allow DNS
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Allow Redis
    {{- with .Values.networkPolicy.redisEgress }}
    - {{- toYaml . | nindent 6 }}
    {{- end }}
    # Allow backend
    {{- with .Values.networkPolicy.backendEgress }}
    - {{- toYaml . | nindent 6 }}
    {{- end }}
    {{- with .Values.networkPolicy.extraEgress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
